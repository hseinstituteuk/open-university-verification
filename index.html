<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPD & Royal Institute of Technology – United Kingdom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .verified { background-color: #d1fae5; color: #065f46; }
    .badge { display: inline-block; background: #2563eb; color: white; padding: 4px 10px; border-radius: 999px; font-size: 12px; margin-right: 10px; }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-900 text-white p-5 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="OPEN.png" alt="OU Logo" class="h-12">
      <div>
        <h1 class="text-2xl font-bold">Royal Institute of Technology – United Kingdom</h1>
        <p class="text-sm">CPD Verified |</p>
      </div>
    </div>
    <img src="UAE.png" alt="UAE Logo" class="h-12">
  </header>

  <main class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Verified Certificate Lookup</h2>
    <input type="text" id="certInput" placeholder="Enter Certificate Number " class="border p-2 w-full rounded mb-4">
    <button onclick="verifyCert()" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">Verify</button>

    <div id="result" class="mt-6 hidden border rounded p-4"></div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    &copy; 2025 The Open University UK | CPD Certified | Royal Institute of Technology – United Kingdom
  </footer>

  <script>
    const database = [
      {
        name: "Umar Nasir",
        certNumber: "UK-DIP-ELEC-2014-1985",
        degree: "Diploma in Electrical Engg",
        dob: "20 Aug 1997",
        result: "Merit",
        period: "2013 - 2016",
        center: "Royal Institute of Technology – United Kingdom",
        image: "https://via.placeholder.com/800x600.png?text=CPD+%7C+UAE+Verified+Certificate"
      }
    ];

    function verifyCert() {
      const input = document.getElementById('certInput').value.trim();
      const resultDiv = document.getElementById('result');
      const record = database.find(item => item.certNumber === input);

      if (record) {
        resultDiv.innerHTML = `
          <div class='verified p-4 rounded'>
            <h3 class="text-xl font-bold mb-2">✅ Verified Certificate</h3>
            <span class="badge">CPD Certified</span>
            <p class="mt-2"><strong>Name:</strong> ${record.name}</p>
            <p><strong>Date of Birth:</strong> ${record.dob}</p>
            <p><strong>Certificate No:</strong> ${record.certNumber}</p>
            <p><strong>Degree:</strong> ${record.degree}</p>
            <p><strong>Result:</strong> ${record.result}</p>
            <p><strong>Study Period:</strong> ${record.period}</p>
            <p><strong>Study Centre:</strong> ${record.center}</p>
            <img src="cert1.png" alt="UAE Logo" class="h-90">
            <img src="att1.png" alt="UAE Logo" class="h-90">
          </div>
        `;
        resultDiv.classList.remove('hidden');
      } else {
        resultDiv.innerHTML = `<div class='bg-red-100 text-red-800 p-4 rounded'>❌ Certificate not found. Please check the number and try again.</div>`;
        resultDiv.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
